<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Nombres y Apellidos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>Johnson</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Williams</td>
        </tr>
    </table>
</body>
</html>
